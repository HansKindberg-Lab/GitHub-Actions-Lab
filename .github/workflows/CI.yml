name: "CI"

on:
  #push:
  #  branches: [ master ]
  workflow_dispatch:  

jobs:
  build:
    name: "Build"
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: "Setup .NET"
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: | 
            3.1.x
            5.0.x
            6.0.x
      - name: "Run tests"
        run: dotnet test ~/Source --logger "GitHubActions"